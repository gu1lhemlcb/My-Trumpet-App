<div id="auth" style="width: 450px;" *ngIf="!isAuthenticated">
    <h2 style="padding: 20px;">Connexion</h2>
    <form [formGroup]="loginForm" style="padding: 20px;" (ngSubmit)="login()">
        <div class="form-group">
          <label for="name">Email: </label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <br>
        <div class="form-group">
          <label for="duration">Mot de passe: </label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Je me connecte</button>
      </form>
</div>

<div style="margin-left:auto;margin-right:auto;" *ngIf="isAuthenticated">
    <button type="submit" class="btn btn-secondary" (click)="logout()">DÃ©connexion</button>
</div>
