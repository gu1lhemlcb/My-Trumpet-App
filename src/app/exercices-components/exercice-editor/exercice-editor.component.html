<h2 style="padding: 20px;">Ajouter un exercice</h2>

<form [formGroup]="exerciceForm" style="padding: 20px;" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nom: </label>
    <input type="text" class="form-control" id="name" type="text" formControlName="name">
  </div>
  <br>
  <div class="form-group">
    <label for="duration">Dur√©e: </label>
    <input id="duration" class="form-control" type="number" formControlName="duration_minutes">
  </div>
  <br>
  <div class="form-group">
    <label for="description">Description: </label>
    <input type="text" class="form-control" id="description" type="text" formControlName="description">
  </div>
  <br>
  <button type="submit" class="btn btn-primary" [disabled]="!exerciceForm.valid">Valider</button>
</form>
