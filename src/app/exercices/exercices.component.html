<h2>Exercices</h2>
<ul class="exercices">
  <li *ngFor="let exercice of exercices; let i = index;">
    <button [class.selected]="exercice === selectedExercice" type="button"
            (click)="onSelect(exercice, i)">
      <span class="name">{{ exercice.name }}</span><br>
      <span class="badge">{{ exercice.duration_minutes }} minutes</span>
    </button>
  </li>
</ul>

<app-exercice-detail [exercice]="selectedExercice"></app-exercice-detail>
